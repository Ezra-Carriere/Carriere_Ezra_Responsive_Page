<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Earbuds Project Responsive Page</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h1 class="hidden">Earbuds Page</h1>
        <div class="container box-color2">
            <header id="main-header" class="grid">
                <div id="header-logo" class="box-color2 col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">
                    <img src="images/SP.svg" id="header-logo-img">
                </div> 
                <nav id="main-nav" class="col-start-4 col-end-5 m-col-start-6 m-col-end-13 l-col-start-5 l-col-end-13">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Components </a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="container box-color grid" id="hero">
            <img src="images/Hero.jpg" class="col-span-full">
    </div>

        <div class="container">
            <section id="product-grid" class="grid">
                <div id="product1" class="box-color col-span-full m-col-span-4 l-col-span-4">
                    <img src="images/Prod1.jpg">
                    <h2 class="product-name">White</h2>
                    <h3 class="product-price">$149.99</h3>
                </div>
                <div id="product2" class="box-color col-span-full m-col-span-4 l-col-span-4">
                    <img src="images/Prod2.jpg">
                    <h2 class="product-name">Blue</h2>
                    <h3 class="product-price">$149.99</h3>
                </div>
                <div id="product3" class="box-color col-span-full m-col-span-4 l-col-span-4">
                    <img src="images/Prod3.jpg">
                    <h2 class="product-name">Orange</h2>
                    <h3 class="product-price">$149.99</h3>
                </div>
            </section>
        </div>

        <div class="col-span-full">
            <div id="mobile-tablet-view">
                <img class="xray-img container" src="images/earbud-x-ray.jpg" alt="X ray view of ear bud">
                <img class="xray-img container" src="images/earbud.jpg" alt="Regular view of ear bud">
            </div>
            <div id="outerShell">
                <div id="imageCon">
                <div class="slideImage image-right"></div> <!-- wire version -->
                <div class="slideImage image-left"></div> <!-- actual earbuds -->
                <div class="slideImage image-drag"></div> <!-- div to create black bar -->
                </div>
            </div>  
        </div>

        <div class="col-span-full">
            <canvas id="explode-view"></canvas> 
        </div>

            <div class="container box-color2">
                <footer id="main-footer" class="grid">
                    <div id="footer-logo" class="box-color2 col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">
                        <img src="images/SP.svg">
                    </div>
                    <nav id="footer-nav" class="col-start-4 col-end-5 m-col-start-6 m-col-end-13 l-col-start-5 l-col-end-13">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Components </a></li>
                        </ul>
                    </nav>
                </footer>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
