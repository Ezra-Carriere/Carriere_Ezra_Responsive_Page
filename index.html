<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Earbuds Project Responsive Page</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h1 class="hidden">Earbuds Page</h1>
        <div class="container box-color2">
            <header id="main-header" class="grid">
                <div id="header-logo" class="box-color2 col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">
                    <img src="images/SP.svg" id="header-logo-img">
                </div>
                <nav id="main-nav" class="col-span-full m-col-start-8 m-col-end-13 xl-col-start-8 xl-col-end-13">
                    <h2 class="hidden">Main Navigation</h2>
                    <div id="burger-con">
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="#">Products</a>
                            </li>
                            <li>
                                <a href="#">Components</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <button id="burger-btn" class="col-start-4 col-end-5">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                            </button>
            </header>
        </div>

        <div class="container box-color grid" id="hero">
            <img src="images/Hero.jpg" class="col-span-full">
    </div>

    <model-viewer src="Earbud.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" shadow-softness="0.5" tone-mapping="commerce" exposure="0.5">

        <button id="btnlight" class="Hotspot" slot="hotspot-2" data-position="0.8608942810222455m 3.595731646247707m 1.8581687052939073m" data-normal="0m 0.9998376925540753m -0.018016341141940728m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                <h2>Red Light</h2>
                <p>The glass panel on the outside of the earbud has a red light within it to clearly show when the earbud is on and connected to your device.</p>
            </div>
        </button>
        
        <button id="btnmic" class="Hotspot" slot="hotspot-3" data-position="0.9452829832988149m 3.202552841442594m 0.01027709686914946m" data-normal="0m 0.12113437507238659m -0.9926361182104058m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                <h2>Microphone</h2>
                <p>The microphone found on the bottom of the earbud allows great audio for phone calls and any other type of audio recording.</p>
            </div>
        </button>
        
        <button id="btnspeak" class="Hotspot" slot="hotspot-4" data-position="0.9612534809448974m 0.8156613432552513m 1.8955689286055395m" data-normal="0m -0.999639202673752m 0.026860090800024047m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                <h2>Speaker</h2>
                <p>The Space Pods offer a top of the line audio experience with a better microphone than any other wireless earbud on the market.</p>
            </div>
        </button>
        
        <button id="btnear" class="Hotspot" slot="hotspot-5" data-position="0.5404355733103774m 1.3901575210747639m 2.4720496711599522m" data-normal="0.6306353798262383m 0.09518890060962468m -0.7702195082651097m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                <h2>Ear Tip</h2>
                <p>The Space Pods ear tip is made from a soft silicone making it the most comfortable wireless earbud available.</p>
            </div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
    </model-viewer>


        <div class="container">
            <section id="product-grid" class="grid">
                <div id="product1" class="box-color col-span-full m-col-span-4 l-col-span-4">
                    <img src="images/Prod1.jpg">
                    <h2 class="product-name">White</h2>
                    <h3 class="product-price">$149.99</h3>
                </div>
                <div id="product2" class="box-color col-span-full m-col-span-4 l-col-span-4">
                    <img src="images/Prod2.jpg">
                    <h2 class="product-name">Blue</h2>
                    <h3 class="product-price">$149.99</h3>
                </div>
                <div id="product3" class="box-color col-span-full m-col-span-4 l-col-span-4">
                    <img src="images/Prod3.jpg">
                    <h2 class="product-name">Orange</h2>
                    <h3 class="product-price">$149.99</h3>
                </div>
            </section>
        </div>

        <div class="container box-color">
            <section id="slider" class="grid box-color">
            </section>
        </div>

        <div class="col-span-full">
            <canvas id="explode-view"></canvas> 
        </div>

            <div class="container box-color2">
                <footer id="main-footer" class="grid">
                    <div id="footer-logo" class="box-color2 col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">
                        <img src="images/SP.svg">
                    </div>
                    <nav id="footer-nav" class="box-color col-start-1 col-end-3 m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7">
                        <h2 class="hidden">Footer Navigation</h2>
                    </nav>
                </footer>
            </div>

    <script src="js/main.js"></script>
</body>

</html>
