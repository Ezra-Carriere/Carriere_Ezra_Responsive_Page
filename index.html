<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Earbuds Project Responsive Page</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h1 class="hidden">Earbuds Page</h1>
        <div class="container box-color2">
            <header id="main-header" class="grid">
                <div id="header-logo" class="box-color2 col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">
                    <img src="images/SP.svg" id="header-logo-img">
                </div>
                <nav id="main-nav" class="col-span-full m-col-start-8 m-col-end-13 xl-col-start-8 xl-col-end-13">
                    <h2 class="hidden">Main Navigation</h2>
                    <div id="burger-con">
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="#">Products</a>
                            </li>
                            <li>
                                <a href="#">Components</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <button id="burger-btn" class="col-start-4 col-end-5">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                            </button>
            </header>
        </div>

        <div class="container box-color grid" id="hero">
            <img src="images/Hero.jpg" class="col-span-full">
    </div>


        <div class="container">
            <section id="product-grid" class="grid">
                <div id="product1" class="box-color col-span-full m-col-span-4 l-col-span-4">
                    <img src="images/Prod1.jpg">
                </div>
                <div id="product2" class="box-color col-span-full m-col-span-4 l-col-span-4">
                    <img src="images/Prod2.jpg">
                </div>
                <div id="product3" class="box-color col-span-full m-col-span-4 l-col-span-4">
                    <img src="images/Prod3.jpg">
                </div>
            </section>
        </div>

        <div class="container box-color">
            <section id="slider" class="grid box-color">
            </section>
        </div>

        <div class="container">
            <section id="xray" class="grid">
                <div id="xrayimage" class="box-color2 col-span-full m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7"></div>
                <div id="xraytext" class="box-color2 col-span-full m-col-start-7 m-col-end-13 l-col-start-7 l-col-end-13"></div>
            </section>
        </div>

        <div class="col-span-full">
            <canvas id="explode-view"></canvas> 
        </div>

            <div class="container box-color2">
                <footer id="main-footer" class="grid">
                    <div id="footer-logo" class="box-color col-start-1 col-end-1 l-col-start-1 l-col-end-1"></div>
                    <nav id="footer-nav" class="box-color col-start-1 col-end-3 m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7">
                        <h2 class="hidden">Footer Navigation</h2>
                    </nav>
                </footer>
            </div>

    <script src="js/main.js"></script>
</body>

</html>
